<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create rules</title>
	<link rel="stylesheet" href="css/common.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width:100px;
			height: 100px;
			background-color:red;
			padding:20px;
			border:10px solid blue;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>消失</button>
	<div id="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	function init($elem,hiddenCallback){
		$elem.removeClass('transition');
		if($elem.is(':hidden')){
			$elem.data('status','hidden')
			//如果元素是隐藏状态，则元素水平方向所有值归零，为左右卷入卷出动画做准备
			typeof hiddenCallback=="function" && hiddenCallback();
		}else{
			$elem.data('status','shown')
		}
	}
	function show($elem,callback){
		if($elem.data('status')=='show') return
		if($elem.data('status')=='shown') return
		$elem.trigger('show').data('status','show');
		typeof callback=='function' && callback()
	}
	function hide($elem,callback){
		if($elem.data('status')=='hide') return
		if($elem.data('status')=='hidden') return
		$elem.trigger('hide').data('status','hide')
		typeof callback=='function' && callback()
	}
	
	var slient={
		init:function($elem){
			init($elem);
		},
		show:function($elem){
			show($elem,function(){
				$elem.show();
				$elem.trigger('shown').data('status','shown');
			})
		},
		hide:function($elem){
			hide($elem,function(){
				$elem.hide();
				$elem.trigger('hidden').data('status','hidden');
			})
		}	
	}
	var js={
		fade:{
			init:function($elem){
				js._init($elem)
			},
			show:function($elem){
				js._show($elem,'fadeIn')
			},
			hide:function($elem){
				js._hide($elem,'fadeOut')
			}		
		},
		slide:{
			init:function($elem){
				js._init($elem)
			},
			show:function($elem){
				js._show($elem,'slideDown')
			},
			hide:function($elem){
				js._hide($elem,'slideUp')
			}		
		},
		slideLeftRight:{
			init:function($elem){
				$elem.removeClass('transition')
				//1.记录元素水平方向所有的值
				var styles={
					width:$elem.css('width'),
					paddingLeft:$elem.css('paddingLeft'),
					borderLeftWidth:$elem.css('borderLeftWidth'),
					paddingRight:$elem.css('paddingRight'),
					borderRightWidth:$elem.css('borderRightWidth')
				}
				$elem.data('styles',styles)
				//2.当隐藏状态时，所有值归零	
				init($elem,function(){
					$elem.css({
						width:0,
						paddingLeft:0,
						borderLeftWidth:0,
						paddingRight:0,
						borderRightWidth:0
					})
				})
			},
			show:function($elem){
				$elem.show()
				show($elem,function(){
					$elem
					.stop()
					.animate($elem.data('styles'),function(){
						$elem.trigger('shown').data('status','shown');
					})
				})
			},
			hide:function($elem){
				hide($elem,function(){
					$elem
					.stop()
					.animate({
						width:0,
						paddingLeft:0,
						borderLeftWidth:0,
						paddingRight:0,
						borderRightWidth:0
					},function(){
						$elem.trigger('hidden').data('status','hidden');
					})
				})
			}
		},
		fadeSlideLeftRight:{
			init:function($elem){
				$elem.removeClass('transition')
				//1.记录元素水平方向所有的值
				var styles={
					width:$elem.css('width'),
					paddingLeft:$elem.css('paddingLeft'),
					borderLeftWidth:$elem.css('borderLeftWidth'),
					paddingRight:$elem.css('paddingRight'),
					borderRightWidth:$elem.css('borderRightWidth'),
					opacity:$elem.css('opacity')
				}

				$elem.data('styles',styles)
				//2.当隐藏状态时，所有值归零	
				init($elem,function(){
					$elem.css({
						width:0,
						paddingLeft:0,
						borderLeftWidth:0,
						paddingRight:0,
						borderRightWidth:0,
						opacity:0
					})
				})
			},
			show:function($elem){
				$elem.show()
				show($elem,function(){
					$elem
					.stop()
					.animate($elem.data('styles'),function(){
						$elem.trigger('shown').data('status','shown');
					})
				})
			},
			hide:function($elem){
				hide($elem,function(){
					$elem
					.stop()
					.animate({
						width:0,
						paddingLeft:0,
						borderLeftWidth:0,
						paddingRight:0,
						borderRightWidth:0,
						opacity:0
					},function(){
						$elem.trigger('hidden').data('status','hidden');
					})
				})
			}
		}
	}
	js._init=function($elem){
		$elem.removeClass('transition');
		init($elem);	
	}
	js._show=function($elem,method){
		show($elem,function(){
			$elem
			.stop()
			[method](1000,function(){
				$elem.trigger('shown').data('status','shown');
			});
		})
	}
	js._hide=function($elem,method){
		hide($elem,function(){
			$elem
			.stop()
			[method](1000,function(){
				$elem.trigger('hidden').data('status','hidden');
			});
		})
	}
</script>
<script>
	$(function(){
		$('#box').on('show shown hide hidden',function(ev){
			console.log(ev.type)
		});
		js.fadeSlideLeftRight.init($('#box'));
		$('button').eq(0).on('click',function(){
			js.fadeSlideLeftRight.show($('#box'))
		})
		$('button').eq(1).on('click',function(){
			js.fadeSlideLeftRight.hide($('#box'))
		})
	})
</script>
</html>
